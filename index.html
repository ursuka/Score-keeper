<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-img">
                            <figure class="image is-2by1">
                                <img src="https://www.customtabletennis.co.uk/wp-content/uploads/2018/12/ping-pong-games-825x510-1.jpeg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping pong Score-keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 id="Score" class="title is-1"><span id="p1Display">0</span> to <span
                                        id="p2Display">0</span></h1>
                                <p class="subtitle">Use the butten below to keep score: </p>
                                <label for="playTo" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="playTo" id="playTo">
                                        <option value="5" selected="selected">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="button is-large card-footer-item is-primary">+1 Player
                                one</button>
                            <button id="p2button" class="button is-large card-footer-item is-info">+1 Player
                                two</button>
                            <button id="Reset" class="button is-large card-footer-item is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
